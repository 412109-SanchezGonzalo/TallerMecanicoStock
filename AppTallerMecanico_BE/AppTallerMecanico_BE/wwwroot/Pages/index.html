<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/taller_styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <title> Taller | Stock</title>
</head>
<body>

<div class="right-panel">
    <div class="compact-header">
        <h4 style="color: white">ğŸ“‹ Stock de Repuestos</h4>
    </div>

    <div class="search-container">
        <div class="row g-2 align-items-end">
            <div class="col-6">
                <label for="search-name" class="form-label small">Ingrese un repuesto :</label>
                <input type="text" class="form-control form-control-sm" id="search-name" placeholder="Nombre...">
            </div>
            <div class="col-6">
                <button class="btn btn-success btn-sm w-100" id="btnNewTask" style="background-color: #dc6900;">Asignar Tarea</button>
            </div>


        </div>
        <div class="row g-2 mt-1">

            <div class="col-6">
                <!-- Texto Usuarios en la primera fila -->
                <div class="w-100">
                    <small class="text-muted">Usuarios:
                        <span id="user-count" class="badge bg-primary badge-xs">0</span>
                    </small>
                </div>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-sm w-100" id="btnVerTask" style="background-color: #78b638">Ver Tareas Asignadas</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-sm w-100" id="btnVerMisTasks" style="background-color: #005488">Mis Tareas Asignadas</button>
            </div>

        </div>


    </div>

    <div class="table-container">
        <div id="loading" class="loading d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 small">Cargando...</p>
        </div>
        <div id="error-message" class="error-message d-none">
            <h6>âŒ Error</h6>
            <p class="small" id="error-details"></p>
            <button class="btn btn-outline-primary btn-sm" id="btnRetry">ğŸ”„ Reintentar</button>
        </div>
        <div id="no-data-message" class="text-center p-3 d-none">
            <h6 class="text-muted">ğŸ“­ Sin datos</h6>
            <p class="small text-muted">No se encontraron usuarios.</p>
        </div>
        <div id="table-wrapper" class="d-none">
            <div class="table-responsive">
                <table class="table table-striped table-hover compact-table">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 15%;">ID</th>
                        <th scope="col" style="width: 40%;">Nombre</th>
                        <th scope="col" style="width: 25%;">DNI</th>
                        <th scope="col" style="width: 20%;">Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
